name: npm-run-build flow

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: npm

      - name: install and build
        run: |
          echo ===== Node.jsバージョン確認 =====
          node -v
          echo ===== npm install =====
          npm install
          echo ===== npm run build =====
          npm run build